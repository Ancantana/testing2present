<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'AUTHENTIC Sans.otf', sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #F2F2F2;
    }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #video-container, #write-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #captureVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    textarea {
      width: 80%;
      height: 80%;
      border: none;
      resize: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="video-container">
      <video id="captureVideo" autoplay playsinline></video>
    </div>
    <div id="write-container">
      <textarea id="textInput"></textarea>
    </div>
  </div>
  <script>
    const videoElement = document.getElementById('captureVideo');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        videoElement.srcObject = stream;
      })
      .catch((err) => {
        console.error('Error accessing the camera:', err);
      });
  </script>
</body>
</html>
